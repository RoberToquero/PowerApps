Screen1 As screen:

    Rectangle8 As rectangle:
        Fill: =RGBA(255, 191, 0, 1)
        Height: =128
        Width: =1366
        ZIndex: =1

    "Gallery2 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =640
        Items: |-
            =Filter(
                Search(
                    AddColumns(
                        Vacaciones,
                        "NombreEmpleado",
                        LookUp(
                            Empleados,
                            DNI = dniEmpleado
                        ).Nombre,
                        "ApellidosEmpleado",
                        LookUp(
                            Empleados,
                            DNI = dniEmpleado
                        ).Apellidos
                    ),
                    TextInput2.Text,
                    "NombreEmpleado",
                    "ApellidosEmpleado"
                ),
                If(
                    Dropdown2.Selected.Value = "Todos",
                    true,
                    Opciones.Value = Dropdown2.Selected.Value
                )
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =167
        Width: =553
        X: =721
        Y: =128
        ZIndex: =1

        Separator2 As rectangle:
            BorderThickness: =1
            Fill: =RGBA(0, 18, 107, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =166
            ZIndex: =4

        Rectangle10 As rectangle:
            Height: =Parent.TemplateHeight - Separator2.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =5

        Label16 As label:
            FontWeight: =FontWeight.Semibold
            Height: =52
            OnSelect: =Select(Parent)
            Size: =14
            Text: |-
                ="Motivo: "&ThisItem.Opciones.Value
            Width: =172
            X: =59
            Y: =107
            ZIndex: =6

        Label17 As label:
            FontWeight: =FontWeight.Bold
            Height: =33
            OnSelect: =Select(Parent)
            Size: =16
            Text: =ThisItem.NombreEmpleado & "  " & ThisItem.ApellidosEmpleado
            Width: =218
            X: =36
            Y: =21
            ZIndex: =7

        Label18 As label:
            OnSelect: =Select(Parent)
            Text: |-
                ="Inicio: "&ThisItem.FechaInicio & "       Fin: " & ThisItem.FechaFin
            Width: =388
            X: =59
            Y: =67
            ZIndex: =8

        Label20 As label:
            OnSelect: =Select(Parent)
            Text: |-
                ="Duración: "&ThisItem.Duracion & If(ThisItem.Duracion=1," día"," días")
            X: =271
            Y: =113
            ZIndex: =10

    Label15 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Size: =30
        Text: ="Texto"
        X: =608
        Y: =44
        ZIndex: =2

    Icon4 As icon.Undo:
        Color: =RGBA(255, 255, 255, 1)
        Height: =90
        Icon: =Icon.Undo
        OnSelect: =Back()
        Width: =94
        X: =136
        Y: =19
        ZIndex: =3

    Dropdown2 As dropdown:
        Items: =["Todos","Verano","Invierno","Baja","Libre Elección","Asuntos Propios"]
        X: =176
        Y: =453
        ZIndex: =4

    Label21 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Semibold
        Height: =45
        Size: =17
        Text: ="Motivo"
        Width: =328
        X: =176
        Y: =388
        ZIndex: =5

    Label22 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Semibold
        Height: =42
        Size: =17
        Text: ="Nombre o Apellidos"
        Width: =328
        X: =176
        Y: =582
        ZIndex: =6

    TextInput2 As text:
        Default: =
        Height: =41
        Width: =328
        X: =176
        Y: =636
        ZIndex: =7

    Label22_1 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Semibold
        Height: =42
        Size: =17
        Text: ="Año"
        Width: =328
        X: =176
        Y: =198
        ZIndex: =8

    Dropdown4 As dropdown:
        Default: =
        Items: =Sequence(50, Year(Today())-50, 1)
        X: =176
        Y: =259
        ZIndex: =9

