Departamentos As screen:
    OnVisible: =

    Rectangle221_1 As rectangle:
        Fill: =RGBA(0, 18, 107, 1)
        Height: =105
        Width: =1366
        ZIndex: =1

    "Gallery1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        DelayItemLoading: =true
        Items: =Departamentos_1
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        Selectable: =false
        TemplatePadding: =0
        TemplateSize: =116
        Width: =424
        X: =832
        Y: =144
        ZIndex: =1

        Title2 As label:
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.Nombre.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle2.Size*1.8 + 2 + Body1.Size*1.8)) / 2
            ZIndex: =1

        Subtitle2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Numero Total:  "&ThisItem.TotalEmpleados
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height
            ZIndex: =2

        Body1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Numero Mínimo:  "&ThisItem.MinimoEmpleados
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Subtitle2.Y + Subtitle2.Height
            ZIndex: =3

    Label221_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =92
        Size: =30
        Text: ="Configurar Departamentos"
        Width: =454
        X: =456
        Y: =6
        ZIndex: =2

    Icon1_1 As icon.Undo:
        BorderColor: =RGBA(255, 255, 255, 1)
        Color: =RGBA(255, 255, 255, 1)
        Height: =69
        Icon: =Icon.Undo
        OnSelect: =Navigate(ScInicial)
        Width: =71
        X: =109
        Y: =13
        ZIndex: =3

    Dropdown1 As dropdown:
        Items: =Choices(Departamentos_1.Nombre)
        OnChange: =
        OnSelect: |+
            =
            
        X: =208
        Y: =233
        ZIndex: =4

    TextInput1 As text:
        Default: =
        X: =212
        Y: =412
        ZIndex: =5

    Label13 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Semibold
        Height: =44
        Size: =16
        Text: ="Selecciona el departamento"
        Width: =328
        X: =208
        Y: =164
        ZIndex: =7

    Label13_1 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Semibold
        Height: =76
        Size: =16
        Text: ="Numero actual de empleados en el departamento"
        Width: =324
        X: =212
        Y: =494
        ZIndex: =8

    Label13_2 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Semibold
        Height: =66
        Size: =16
        Text: ="Indica número mínimo de personas en el departamento"
        Width: =320
        X: =212
        Y: =325
        ZIndex: =9

    Button2 As button:
        OnSelect: |
            =If(
                IsEmpty(Filter(Departamentos_1,Nombre.Value=Dropdown1.Selected.Value)),
                Collect(
                    Departamentos_1,
                    {
                        Nombre: Dropdown1.Selected,
                        MinimoEmpleados: Int(TextInput1.Text),
                        TotalEmpleados: Int(Label14.Text)
                    }
                ),
                Patch(
                    Departamentos_1,
                    LookUp(Departamentos_1,Nombre.Value=Dropdown1.Selected.Value),
                    {
                        MinimoEmpleados: Int(TextInput1.Text),
                        TotalEmpleados: Int(Label14.Text)
                    }
                )
            )
        Text: ="Aceptar"
        X: =301
        Y: =679
        ZIndex: =10

    Label14 As label:
        Align: =Align.Center
        Color: =RGBA(56, 96, 178, 1)
        FontWeight: =FontWeight.Bold
        Size: =20
        Text: |
            =CountRows(Filter(Empleados, Departamento.Value = Dropdown1.Selected.Value))
        X: =306
        Y: =570
        ZIndex: =11

