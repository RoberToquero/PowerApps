ModificarPermisos As screen:

    RectangleConsultarVacaciones_1 As rectangle:
        Fill: =RGBA(255, 191, 0, 1)
        Height: =128
        Width: =1366
        ZIndex: =1

    LabelTituloConsultarVacaciones_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =128
        Size: =30
        Text: ="Modificar permisos"
        Width: =634
        X: =366
        ZIndex: =2

    IconVolverConsultarVacaciones_1 As icon.Undo:
        Color: =RGBA(255, 255, 255, 1)
        Height: =90
        Icon: =Icon.Undo
        OnSelect: =Back()
        Width: =94
        X: =136
        Y: =19
        ZIndex: =3

    Label3 As label:
        FontWeight: =FontWeight.Semibold
        Height: =52
        Size: =18
        Text: |-
            ="Empleado: "&GalleryConsultarVacaciones.Selected.NombreEmpleado&" "&GalleryConsultarVacaciones.Selected.ApellidosEmpleado
        Width: =290
        X: =124
        Y: =204
        ZIndex: =4

    Label4 As label:
        FontWeight: =FontWeight.Semibold
        Height: =66
        Size: =16
        Text: |-
            ="Tipo: "&GalleryConsultarVacaciones.Selected.Opciones.Value
        Width: =269
        X: =124
        Y: =294
        ZIndex: =5

    ContainerAsuntosPropios As groupContainer.manualLayoutContainer:
        Height: =640
        Visible: |-
            =If(
                GalleryConsultarVacaciones.Selected.Opciones.Value="Asuntos Propios",
                true,
                false
            )
        Width: =822
        X: =544
        Y: =128
        ZIndex: =7

        DatePicker4 As datepicker:
            DefaultDate: =GalleryConsultarVacaciones.Selected.FechaInicio
            X: =255
            Y: =280
            ZIndex: =1

        Label5 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Semibold
            Height: =91
            Size: =20
            Text: ="Selecciona la nueva fecha de asuntos propios"
            Width: =359
            X: =240
            Y: =88
            ZIndex: =2

        Button7 As button:
            Fill: =RGBA(54, 176, 75, 1)
            Height: =39
            HoverFill: =ColorFade(Self.Fill, 20%)
            OnSelect: |-
                =Patch(
                    Vacaciones
                    ,
                    First(
                        Filter(
                        Vacaciones,
                        dniEmpleado=GalleryConsultarVacaciones.Selected.dniEmpleado
                        &&
                        Opciones.Value=GalleryConsultarVacaciones.Selected.Opciones.Value
                        &&
                        FechaInicio=GalleryConsultarVacaciones.Selected.FechaInicio
                        )
                    )
                    ,
                    {
                        FechaInicio: DatePicker4.SelectedDate,
                        FechaFin: DatePicker4.SelectedDate
                    }
                )
            Text: ="Confirmar"
            Width: =155
            X: =328
            Y: =472
            ZIndex: =3

    ContainerInvierno As groupContainer.manualLayoutContainer:
        Height: =638
        Visible: |-
            =If(
                GalleryConsultarVacaciones.Selected.Opciones.Value="Invierno",
                true,
                false
            )
        Width: =822
        X: =544
        Y: =130
        ZIndex: =8

        Radio1 As radio:
            Default: ="Semana 1"
            Height: =72
            Items: =["Semana 1","Semana 2"]
            Layout: =Layout.Horizontal
            Size: =16
            Width: =380
            X: =216
            Y: =248
            ZIndex: =1

        Label7 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Semibold
            Height: =112
            Size: =20
            Text: ="Indique la nueva semana "
            Width: =254
            X: =279
            Y: =57
            ZIndex: =2

        Button8 As button:
            Fill: =RGBA(54, 176, 75, 1)
            HoverFill: =ColorFade(Self.Fill, 20%)
            OnSelect: |-
                =Patch(
                    Vacaciones
                    ,
                    First(
                        Filter(
                        Vacaciones,
                        dniEmpleado=GalleryConsultarVacaciones.Selected.dniEmpleado
                        &&
                        Opciones.Value=GalleryConsultarVacaciones.Selected.Opciones.Value
                        &&
                        FechaInicio=GalleryConsultarVacaciones.Selected.FechaInicio
                        )
                    )
                    ,
                    {
                        FechaInicio: If(
                                         Radio1.Selected.Value="Semana 1",
                                         First(
                                            Filter(
                                                ConfiguracionCalendario_1,
                                                A単o=Text(Year(Today()))
                                            )
                                         ).InicioInvierno
                                         ,
                                         First(
                                            Filter(
                                                ConfiguracionCalendario_1,
                                                A単o=Text(Year(Today()))
                                            )
                                         ).InicioInvierno2
                                     ),
                
                        FechaFin: If(
                                         Radio1.Selected.Value="Semana 1",
                                         First(
                                            Filter(
                                                ConfiguracionCalendario_1,
                                                A単o=Text(Year(Today()))
                                            )
                                         ).FinInvierno
                                         ,
                                         First(
                                            Filter(
                                                ConfiguracionCalendario_1,
                                                A単o=Text(Year(Today()))
                                            )
                                         ).FinInvierno2
                                     )
                    }
                )
            Text: ="Confirmar"
            X: =326
            Y: =470
            ZIndex: =3

    ContainerVerano As groupContainer.manualLayoutContainer:
        Height: =640
        Width: =822
        X: =544
        Y: =128
        ZIndex: =9

        Label8 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Semibold
            Height: =100
            Size: =20
            Text: ="Selecciona en cuantos bloques"
            Width: =274
            X: =156
            Y: =44
            ZIndex: =1

        Radio2 As radio:
            Default: ="1"
            Items: =RadioSample
            X: =508
            Y: =44
            ZIndex: =2

        Group2 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =8

            DatePicker6 As datepicker:
                Visible: |-
                    =If(
                        Radio2.Selected.Value=2,
                        true,
                        false
                    )
                X: =449
                Y: =384
                ZIndex: =4

            DatePicker7 As datepicker:
                Visible: |-
                    =If(
                        Radio2.Selected.Value=2,
                        true,
                        false
                    )
                X: =449
                Y: =244
                ZIndex: =5

            Label9 As label:
                Text: ="Texto"
                Visible: |-
                    =If(
                        Radio2.Selected.Value=2,
                        true,
                        false
                    )
                X: =178
                Y: =244
                ZIndex: =6

            Label10 As label:
                Text: ="Texto"
                Visible: |-
                    =If(
                        Radio2.Selected.Value=2,
                        true,
                        false
                    )
                X: =178
                Y: =384
                ZIndex: =7

        Button9 As button:
            Fill: =RGBA(54, 176, 75, 1)
            HoverFill: =ColorFade(Self.Fill, 20%)
            Text: ="Confirmar"
            X: =340
            Y: =527
            ZIndex: =9

        Group3 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =10

            DatePicker5 As datepicker:
                Visible: |-
                    =If(
                        Radio2.Selected.Value=1,
                        true,
                        false
                    )
                X: =256
                Y: =384
                ZIndex: =3

            Label13 As label:
                Align: =Align.Center
                FontWeight: =FontWeight.Semibold
                Height: =50
                Size: =18
                Text: ="Fecha Inicio"
                Visible: |-
                    =If(
                        Radio2.Selected.Value=1,
                        true,
                        false
                    )
                Width: =178
                X: =331
                Y: =284
                ZIndex: =8

